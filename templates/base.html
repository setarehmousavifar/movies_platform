<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Platform{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <!-- هدر سایت (منو و ناوبری) -->
        {% block header %}
        <nav>
            <a href="{% url 'home' %}">خانه</a>
            <a href="{% url 'movie_list' %}">فیلم‌ها</a>
            <a href="{% url 'genre_list' %}">ژانرها</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">پروفایل</a>
                <a href="{% url 'logout' %}">خروج</a>
            {% else %}
                <a href="{% url 'login' %}">ورود</a>
                <a href="{% url 'register' %}">ثبت‌نام</a>
            {% endif %}
        </nav>
        {% endblock %}
    </header>
    <main>
        {% block content %}
        <!-- محتوای اصلی صفحات اینجا قرار می‌گیرد -->
        {% endblock %}
    </main>
    <footer>
        <!-- فوتر سایت -->
        {% block footer %}
        <p>© 2025 Movie Platform. All rights reserved.</p>
        {% endblock %}
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
