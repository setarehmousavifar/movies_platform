{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Update Subscription</h1>
            <form method="post" class="p-4 border rounded bg-light shadow-sm">
                {% csrf_token %}

                <label for="subscription_type">Subscription Type</label>
                <select name="subscription_type" id="subscription_type" class="form-control">
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                </select>

                <label for="end_date" class="mt-3">End Date</label>
                <input type="date" name="end_date" id="end_date" class="form-control" required>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
