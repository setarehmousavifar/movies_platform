{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Movie List</h1>
<ul>
    {% for movie in movies %}
        <li>
            <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
            ({{ movie.release_date }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
