{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Movie List</h1>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ movie.get_poster }}" alt="{{ movie.title }} poster" style="width: 150px; height: auto;">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.description|truncatewords:20 }}</p>
                <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No movies found.</p>
    {% endfor %}
</div>
{% endblock %}
