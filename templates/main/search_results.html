{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Search Results</h1>
{% if query %}
<p>Results for: "{{ query }}":</p>
<ul>
    {% for movie in movies %}
    <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></li>
    {% empty %}
    <p>No Results.</p>
    {% endfor %}
</ul>
{% else %}
<p>Search</p>
{% endif %}
{% endblock %}
